<!DOCTYPE html>
<html>
  <head>
    <title>DK IoT Websocket Example</title>
	<p>This is an example website showing a websocket connection between this client machine and our Raspberry Pi</p>
    <style>
      #count {
        font: bold 15px arial;
        margin: auto;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>

    <div id="count"></div>
	<script type="text/javascript"  src="mqttws31.js"></script>
    <script>
// Create a client instance
client = new Paho.MQTT.Client("192.168.99.75", Number(9883), "clientId");

// set callback handlers
client.onConnectionLost = onConnectionLost;
client.onMessageArrived = onMessageArrived;

// connect the client

client.connect({
cleanSession : false,
onSuccess: onConnect,
hosts : ["dk"],
ports : [9883],
useSSL : true,
userName : "admin",
password : "admin"})
// 


// called when the client connects
function onConnect() {
  // Once a connection has been made, make a subscription and send a message.
  console.log("onConnect");
  client.subscribe("Capstone" , {qos : 2});
  message = new Paho.MQTT.Message("Hello");
  message.destinationName = "Capstone";
  client.send(message);
}

// called when the client loses its connection
function onConnectionLost(responseObject) {
  if (responseObject.errorCode !== 0) {
    console.log("onConnectionLost:"+responseObject.errorMessage);
  }
}

// called when a message arrives
function onMessageArrived(message) {
  console.log("onMessageArrived:"+message.payloadString);
  console.log("Topic:         " + message.destinationName);
  console.log("QoS:           " + message.qos);
  console.log("Retained:      " + message.retained);
}
    </script>

  </body>
</html>
